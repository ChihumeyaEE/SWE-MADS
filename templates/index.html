<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title></title>
</head>

<body>
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="{{ url_for('homepage')  }}">Navbar</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02"
                aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('homepage')  }}"> Homepage <span
                                class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('profilepage')  }}"> Profile</a>
                    </li>
                </ul>
            </div>
        </nav>
        <!-- display user posts -->
        <div id="posts">
            {% for i in range(postLen) %}
            <div>
                {% if posts[i].quantity > 0 %}
                Username: {{ posts[i].username }}<br>
                <span class="item-name">Item: {{posts[i].item_name}}</span> QTY: {{ posts[i].quantity }}<br>
                Description: {{posts[i].description}}<br>
                <input class="add-btn" type="button" name="{{posts[i].item_name}}_{{ posts[i].user_id }}"
                    onclick="addItem(name)" value="Add To Cart">
                <input class="remove-btn" type="button" name="{{posts[i].item_name}}_{{ posts[i].user_id }}"
                    onclick="removeItem(name)" value="Remove From Cart">
                {% endif %}
            </div>
            {% endfor %}
        </div>

        <!-- this form displays cart items, and when user clicks checkout, it updates the DB -->
        <div id="display-cart-items">
            <h3>Cart</h3>
            <ul>
                <p id="cartItem"></p>
            </ul>
            <input id="update-cart" type="button" value="Update Cart">
        </div>
        <input type="submit" onclick="checkout()" value="Checkout">
    </div>

    <script src="../static/cart.js"></script>
</body>

</html>
